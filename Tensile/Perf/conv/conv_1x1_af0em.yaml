GlobalParameters:
  MinimumRequiredVersion: 4.1.0
  CMakeBuildType: Release
  NumElementsToValidate: 0
  ValidationMaxToPrint: 16
  PinClocks: False
  SleepPercent: 0
  DataInitTypeA: 0
  DataInitTypeB: 0
  EnqueuesPerSync: 100
  KernelTime: True
  NewClient: 2
  PrintConvolutionUsage: 0
  PrintSolutionRejectionReason: 1

BenchmarkProblems:
  -
    - # ProblemType
      OperationType: ConvolutionForward
      DataType: s
      ConvolutionConfig:
      - Dilation: 1x1
      - Filter: 1x1
      - Stride: 1x1
      - TensorAFormat: NCHW
      SetConstStrideB: [[2, 0]]

    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
        - EdgeType: ["ShiftPtr"]
      ForkParameters:
        - PrefetchGlobalRead: [1]
        - PrefetchLocalRead: [0,1]
        - ThreadTile:
          - [ 8, 4 ]
          - [ 4, 8 ]
          - [ 8, 8 ]
        - WorkGroup:
          - [ 8, 16, 1 ]
          - [ 32, 8, 1 ]
          - [ 16, 16, 1 ]
          - [ 32, 16, 1 ]
          - [ 16, 32, 1 ]
        - GlobalSplitU: [1]
        - DepthU: [8,16]
        #- GlobalReadVectorWidth: [1,-1]
        #- StaggerU: [0,32]
          #- StaggerUMapping: [0,1]
        #- WorkGroupMapping: [1,8,64]
        - VectorWidth: [4]
        - FractionalLoad: [0,1]
        - PackBatchDims: [0,1]
        - AssertFree0ElementMultiple: [4]
      BenchmarkForkParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [ 784, 512, 64, 128 ] # ./bin/MIOpenDriver conv -n 64 -c 128 -H 28 -W 28 -k 512 -y 1 -x 1 -p 0 -q 0 -u 1 -v 1 -l 1 -j 1 -t 1

#  0('I') Free :    'HW' : Spatially packed HW. sizeI=H_o*W_o. strideAI=strideW(1). [strideA:1]
#  1('J') Free :     'K' : Cout. sizeJ=Cout.
#  2('K') Batch:     'N' : Minibatch dimension. sizeK=N. [strideB:0]
#  3('L') Sum  :     'C' : Cin.  sizeL=Cin. [strideB:1]

